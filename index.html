<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><center>Tic Tac Toe</center></h1>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="15" y="0" width="88" height="90" fill="aqua"       onclick="makeShape()"/>
<rect x="115"  y="0" width="90" height="90" fill="magenta"  onclick="changeShape()"/>
<rect x="215" y="0" width="90" height="90" fill="aqua"      onclick="anotherShape()"/>

<rect x="15" y="100" width="90" height="90" fill="magenta"  onclick="Shape()"/>
<rect x="116" y="100" width="90" height="90" fill="aqua"    onclick="MakeAnotherShape()"/>
<rect x="215" y="100" width="90" height="90" fill="magenta" onclick="ShapeAgain()"/>

<rect x="16" y="200" width="90" height="90" fill="aqua"     onclick="AnotherOne()"/>
<rect x="116" y="200" width="90" height="90" fill="magenta" onclick="OneMore()"/>
<rect x="215" y="200" width="90" height="90" fill="aqua"    onclick="LastShape()"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
